<form method="POST" >

<div class="row">
  <div class="d-flex justify-content-center align-items-center mb-3 mt-5">
    <h4 class="text-right">Профиль</h4>
  </div>
  <div class="col-md-3 border-right">
    <div class="d-flex flex-column align-items-center text-center py-5">
      <img class="rounded-circle mt-5" width="150px"
        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
      <span class="font-weight-bold">тут будет имя
      </span>
      <span class="text-black-50">тут будет почта</span>
      <span> </span>
    </div>
  </div>

  <div id="main_change" class="col-md-8 ml-3">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="p-3 py-5">

        <div class="row mt-3">
          <div class="col-md-9">
            <h1 class="labels">Изображения</h1>
            <img class="rounded mt-5 border-right mr-2 ml-2 p-3" width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">

            <img class="rounded mt-5 border-right mr-2 ml-2 p-3" width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">

            <img class="rounded mt-5 border-right mr-2 ml-2 p-3" width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">

          </div>
        </div>
        <br>

        <div class="row mt-3 mb-3">
          <div class="col-md-12">
            <h1 class="labels">Расскажите о себе</h1>
            <textarea name="descr" class="form-control"></textarea>
          </div>
        </div>

        <div class="row mt-3">
          <div class="input-group mb-7">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Вид деятельности</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option value="1" selected>option</option>
              <option value="2">option</option>
              <option value="3">option</option>
              <option value="4">option</option>
              <option value="5">option</option>
              <option value="6">option</option>
              <option value="7">option</option>
            </select>
          </div>
        </div>

        <div class="row mt-3 d-flex align-items-center">
          <div class="col-md-6">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="iscompany" onchange="isCompany()" id="isCompanyTrigger">
              <label class="form-check-label" for="isCompanyTrigger">Вы являетесь компанией?</label>
            </div>
          </div>
          <div class="col-md-6" id="companyTriggerOn" style="display: none;">
            <label class="labels">Название компании</label>
            <input type="text" class="form-control" placeholder="Город" value="">
          </div>
        </div>

        <div class="row mt-3 mb-3">
          <div class="col-md-8">
            <label class="labels">Загрузить фото</label>
            <input id="fileupload" class="form-control" name="images_for_creator" type="file" />
          </div>
        </div>

        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="submit">Сохранить</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function isCompany(){
    if (document.getElementById('isCompanyTrigger').checked){
      document.getElementById('companyTriggerOn').style.display = "flex";
    } else{
      document.getElementById('companyTriggerOn').style.display = "none";
    }
  }
</script>


</form>
