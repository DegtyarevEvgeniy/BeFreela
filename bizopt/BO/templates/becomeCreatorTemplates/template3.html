<div class="d-flex flex-row" id="product_creator">
    <h1 style="margin: auto">Мои товары</h1>

    <a class="btn btn-primary Btnn" role="button" style="margin: auto">Создать товар</a>
</div>
<div class="card">
    <div class="card-body">
        <!-- Grid row -->
        <div class="row">
            <!-- Grid column -->
            <div class="col-md-12">
                <h2 class="py-3 text-center font-bold font-up blue-text">Мои товары</h2>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->
        <!--Table-->
        <table class="table table-hover table-responsive mb-0">
            <!--Table head-->
            <thead>
                <tr>
                    <th scope="row">#</th>
                    <th class="th-lg"><a href="">Название товара</a></th>
                    <th class="th-lg"><a href="">Бренд</a></th>
                    <th class="th-lg"><a href="">Цена</a></th>
                    <th class="th-lg"><a href="">Опубликовано</a></th>
                    <th class="th-lg"><a href="">Удалить</a></th>
                </tr>
            </thead>

            <!--Table head-->
            <!--Table body-->
            <tbody>
            {% for product in products %}

                <tr>
                    <th scope="row">1</th>
                    <td>{{ product.product_name }}</td>
                    <td>text</td>
                    <td>{{ product.cost }}</td>
                    <td>text</td>
                    <td><button type="button" class="btn btn-outline-secondary">X</button></td>
                </tr>

            {% endfor %}
            </tbody>
            <!--Table body-->

        </table>
        <!--Bottom Table UI-->
        <div class="d-flex justify-content-center">
            <!--Pagination -->
            <nav class="my-4 pt-2">
                <ul class="pagination pagination-circle pg-blue mb-0">
                    <!--First-->
                    <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link">First</a></li>
                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <!--Numbers-->
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link">5</a></li>
                    <!--Arrow right-->
                    <li class="page-item">
                        <a class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                    <!--First-->
                    <li class="page-item clearfix d-none d-md-block"><a class="page-link">Last</a></li>
                </ul>
            </nav>
            <!--/Pagination -->
        </div>
        <!--Bottom Table UI-->
    </div>
</div>



<style>
    .hm-gradient {
        background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
    }

    .darken-grey-text {
        color: #2E2E2E;
    }

    .input-group.md-form.form-sm.form-2 input {
        border: 1px solid #bdbdbd;
        border-top-left-radius: 0.25rem;
        border-bottom-left-radius: 0.25rem;
    }

    .input-group.md-form.form-sm.form-2 input.purple-border {
        border: 1px solid #9e9e9e;
    }

    .input-group.md-form.form-sm.form-2 input[type=text]:focus:not([readonly]).purple-border {
        border: 1px solid #ba68c8;
        box-shadow: none;
    }

    .form-2 .input-group-addon {
        border: 1px solid #ba68c8;
    }

    .danger-text {
        color: #ff3547;
    }

    .success-text {
        color: #00C851;
    }

    .table-bordered.red-border,
    .table-bordered.red-border th,
    .table-bordered.red-border td {
        border: 1px solid #ff3547 !important;
    }

    .table.table-bordered th {
        text-align: center;
    }

</style>

<script>
    $('.Btnn').on('click', {}, function(inBody) {
        var xhr = new XMLHttpRequest()
        xhr.open('GET', `becomeCreatorTemplates/6/`)
        xhr.onload = function() {
            $('#MainWindowContainer').html(xhr.response)
        }
        xhr.send()
    });

</script>
