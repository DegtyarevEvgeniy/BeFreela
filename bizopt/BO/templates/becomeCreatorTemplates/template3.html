<div class="row">
  <div class="col-md-1">
    <div class="d-flex flex-column align-items-center text-center p-3 py-5"></div>
  </div>
  <div id="main_change" class="col-md-10">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-center align-items-center mb-3">
        <h4 class="text-right">Создать товар</h4>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="labels">Название</label>
          <input type="text" class="form-control" placeholder="Название товара" value="">
        </div>
        <div class="col-md-6">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="labels">Загрузить фото</label>
            <input id="fileupload" class="form-control" name="myfile" type="file" multiple/>
          </form>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-9">
          <label class="labels">Описание товара</label>
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <br>
      <div class="row mt-3">
        <div class="col-md-2">
          <label class="labels">Цена</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" style="text-align: right;">
            <span class="input-group-text">.00 ₽</span>
          </div>
        </div>
      </div>

        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="submit">Создать</button>
        </div>
      </div>
    </div>
  </div>
