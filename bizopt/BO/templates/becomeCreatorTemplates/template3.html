<style>

    *{
        transition: 0.2s;
    }

    #main-img {
        height: 30em;
        background-color: #cccccc;
        background-image: url(https://html5css.ru/css/img_lights.jpg);
        background-repeat: none;
        background-position: center;
        background-size: cover;
        display: flex;
        align-items: flex-end;
        justify-content: left;
    }

    form {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    .category {
        border: 2px solid;
        border-radius: 10px;
        margin: 5px 2px;
        padding: 1%;
    }

    .chosen{
        background-color: blue;
        color: white;
        border: 2px solid black;
    }

    
</style>

<body>


    <form method="post" action="/becomeCreator/">
        {% csrf_token %}

        <div id="main-img">
            <div class="uk-width-4-5" style="margin: 0 auto; padding: 2% 0px">
                <div class="uk-card-header" style="padding: 0px;">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-flex uk-flex-column " uk-width-auto">
                            <img class="" width="200" height="40"
                                src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cGhvdG9ncmFwaGVyfGVufDB8fDB8fA%3D%3D&w=1000&q=80">
                            <div uk-form-custom>
                                <input type="file">
                                <button class="uk-button uk-button-secondary uk-width-1" type="button"
                                    tabindex="-1">Изменить фото</button>
                            </div>
                        </div>
                        <div class="uk-width-2-5 uk-flex uk-flex-column uk-text-left">
                            <label style="color: white; font-size: 1.5em;">Название магазина</label>
                            <input class="uk-input uk-margin-remove-bottom uk-width-1" style="font-size: 2em;"
                                type="text" placeholder="{{shop.name}}" value="{{shop.name}}" name="name">
                        </div>
                    </div>
                </div>
            </div>
            <div uk-form-custom>
                <input type="file">
                <button class="uk-button uk-button-secondary uk-width-1" type="button" tabindex="-1">Изменить
                    фото</button>
            </div>
        </div>

        <br>

        <div class="uk-section uk-width-4-5" style="margin: 0 auto;">
            <div class="uk-width-2-3@m uk-flex uk-flex-between" style="margin: 0 auto;">
                <div style="display: inline-block; margin: 0 10px" class="uk-flex uk-flex-left uk-width-1-2@m">
                    <label> Категории </label>
                    <br>
                    <br>
                    <div class="uk-flex uk-flex-wrap uk-flex-wrap-around">

                        <a class="uk-button uk-text-bold uk-button-link category" onclick="selectCategory(this)">Одежда</a>
                        <a class="uk-button uk-text-bold uk-button-link category" onclick="selectCategory(this)">Обувь</a>
                        <a class="uk-button uk-text-bold uk-button-link category" onclick="selectCategory(this)">Косметика</a>
                        <a class="uk-button uk-text-bold uk-button-link category" onclick="selectCategory(this)">Украшения</a>
                        <a class="uk-button uk-text-bold uk-button-link category" onclick="selectCategory(this)">Интерьер</a>
                        <a class="uk-button uk-text-bold uk-button-link category" onclick="selectCategory(this)">Аксессуары</a>
                    </div>
                    <input type="text" name="chosenCategoties" id="chosenCategoties" style="display: none;" readonly>
                    <br>
                    <br>

                    <label> Выбрано </label>
                    <br>
                    <br>
                    <div class="uk-flex uk-flex-wrap uk-flex-wrap-around">

                        {% for category in categorys%}
                        
                        <a class="uk-button uk-text-bold uk-button-link category chosen" >{{category}}</a>
                        
                        {% endfor %}

                    </div>
                </div>


                <div style="display: inline-block; margin: 0 10px" class="uk-width-1-2@m">
                    <label> Статус магазина </label>
                    <br>
                    <br>
                    {% if shop.status == 'work' %}

                    <select class="uk-select" name="status">
                        <option value="work">Работает</option>
                        <option value="freez">Заморожен</option>
                        <option value="not-work">Не работает</option>
                    </select>

                    {% elif shop.status == 'freez' %}

                    <select class="uk-select" name="status">
                        <option value="freez">Заморожен</option>
                        <option value="work">Работает</option>
                        <option value="not-work">Не работает</option>
                    </select>

                    {% else %}

                    <select class="uk-select" name="status">
                        <option value="not-work">Не работает</option>
                        <option value="work">Работает</option>
                        <option value="freez">Заморожен</option>
                    </select>

                    {% endif %}

                </div>
            </div>

            <br>
            <br>

            <div class="uk-width-2-3@m uk-flex uk-flex-between" style="margin: 0 auto;">
                <div style="display: inline-block; margin: 0 10px" class="uk-width-1">
                    <label> Описание магазина </label>
                    <br>
                    <br>
                    <textarea name="description" class="uk-textarea" rows="5" placeholder="{{shop.description}}">{{shop.description}}</textarea>
                </div>
            </div>

            <br>
            <br>

            <div class="uk-width-2-3@m uk-flex uk-flex-between" style="margin: 0 auto;">
                <div style="display: inline-block; margin: 0 10px" class="uk-width-1 uk-text-right">
                    <button class="uk-button uk-button-primary" type="submit" name="profile_saver2">Сохранить</button>
                </div>
            </div>
        </div>
    </form>

</body>
<script>

    function selectCategory(el){
        let classes = el.className.split(' ')
        classes[classes.length - 1] == 'category' ? addElement(el) : removeElement(el);
    }

    function addElement(el){
        el.classList.add("chosen");
        document.getElementById("chosenCategoties").value += `${el.innerHTML} `;
        
    }

    function removeElement(el){
        let input = document.getElementById("chosenCategoties")
        el.classList.remove("chosen");
        input.value = input.value.replace(`${el.innerHTML} `, '')
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>
