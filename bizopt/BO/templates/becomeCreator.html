{% extends "menu.html" %}

{% block content %}


<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Snippet - BBBootstrap</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <style>
    body {
      background: rgb(99, 39, 120)
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #BA68C8
    }

    .profile-button {
      background: rgb(99, 39, 120);
      box-shadow: none;
      border: none
    }

    .profile-button:hover {
      background: #682773
    }

    .profile-button:focus {
      background: #682773;
      box-shadow: none
    }

    .profile-button:active {
      background: #682773;
      box-shadow: none
    }

    .back:hover {
      color: #682773;
      cursor: pointer
    }

    .labels {
      font-size: 11px
    }

    .add-experience:hover {
      background: #BA68C8;
      color: #fff;
      cursor: pointer;
      border: solid 1px #BA68C8
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      /* display: none; <- Crashes Chrome on hover */
      -webkit-appearance: none;
      margin: 0;
      /* <-- Apparently some margin are still there even though it's hidden */
    }

    input[type=number] {
      -moz-appearance: textfield;
      /* Firefox */
    }
  </style>
</head>

<body oncontextmenu='return false' class='snippet-body'>
  <div class="container rounded bg-white mt-5 mb-5" calss="display: flex;">
    <div class="row">
      <div class="col-md-1">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"></div>
      </div>
      <div id="main_change" class="col-md-10">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-center align-items-center mb-3">
            <h4 class="text-right">Создать задание</h4>
          </div>

          <div class="row mt-12">
            <div class="col-md-3">
              <div class="input-group mb-3">
                <span class="input-group-text">₽</span>
                <input type="number" placeholder="Стоимость заказа" class="form-control">
                <span class="input-group-text">.00</span>
              </div>
            </div>
            <div class="col-md-5">
              <div class="input-group mb-7">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Срок выполнения</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Выбрать</option>
                  <option value="1">1 день</option>
                  <option value="2">2 - 5 дней</option>
                  <option value="3">5 - 10 дней</option>
                  <option value="4">2 - 3 недели</option>
                  <option value="5">месяц</option>
                  <option value="6">2 - 5 месяцев</option>
                  <option value="7">более полугода</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-9">
              <label class="labels">Расскажите о заказе</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-9">
              <label class="labels">Дополнительная информация</label>
              <input id="fileupload" class="form-control" name="myfile" type="file" multiple />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">Опубликовать</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  </div>
  <div style="opacity: 0; width:1px">asdasdasdasd</div>
  <script type='text/javascript'
    src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
  <script type='text/javascript' src=''></script>
  <script type='text/javascript' src=''></script>
  <script type='text/Javascript'></script>
</body>
{% endblock %}
