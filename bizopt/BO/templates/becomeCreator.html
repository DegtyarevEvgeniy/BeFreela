{% extends "menu.html" %}

{% block content %}

<form class="row g-3">


    <!-- choose one (company)-->
<div class="col-md-6">

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Я представляю компанию
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Я буду продавать сам
      </label>
    </div>

</div>

    <!--download images-->

    <div class="mb-3 col-md-6">
      <label for="formFile" class="form-label">Загрузить картики достижений</label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <!-- choose work-->
<div class="col-md-6">
    <select class="form-select" aria-label="Default select example">
      <option selected>Ваш профиль</option>
      <option value="1">здесь</option>
      <option value="2">инфа</option>
      <option value="3">с бд</option>
    </select>
</div>

    <!-- about you-->

    <div class="mb-3 col-md-6">
      <label for="exampleFormControlTextarea1" class="form-label">О себе</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
