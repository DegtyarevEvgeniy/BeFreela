<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>BizOpt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/813ad2426d.js" crossorigin="anonymous"></script>


    <style>
        *:focus,
        *:active,
        *:hover {
            outline: none !important;
            box-shadow: none !important;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }
        
        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }
        
        .profile-button:hover {
            background: #682773
        }
        
        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }
        
        .profile-button:active {
            background: #682773;
            box-shadow: none
        }
        
        .back:hover {
            color: #682773;
            cursor: pointer
        }
        
        .labels {
            font-size: 14px
        }
        
        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0;
            /* <-- Apparently some margin are still there even though it's hidden */
        }
        
        input[type=number] {
            -moz-appearance: textfield;
            /* Firefox */
        }
        
        #regForm {
            background-color: #ffffff;
            margin: 0px auto;
            padding: 40px;
            border-radius: 10px
        }
        
        h1 {
            text-align: center
        }
        
        input {
            padding: 10px;
            width: 100%;
            font-size: 17px;
            border: 1px solid #aaaaaa;
            border-radius: 10px;
            -webkit-appearance: none
        }
        
        .tab input:focus {
            border: 1px solid #6a1b9a !important;
            outline: none
        }
        
        input.invalid {
            border: 1px solid #e03a0666
        }
        
        .tab {
            display: none
        }
        
        button {
            background-color: #6A1B9A;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            padding: 10px 20px;
            font-size: 17px;
            cursor: pointer
        }
        
        button:hover {
            opacity: 0.8
        }
        
        button:focus {
            outline: none !important
        }
        
        #prevBtn {
            background-color: #bbbbbb
        }
        
        .all-steps {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 100%;
            display: inline-flex;
            justify-content: center
        }
        
        .step {
            height: 40px;
            width: 40px;
            margin: 0 2px;
            background-color: #bbbbbb;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            color: #6a1b9a;
            opacity: 0.5
        }
        
        .step.active {
            opacity: 1
        }
        
        .step.finish {
            color: #fff;
            background: #6a1b9a;
            opacity: 1
        }
        
        .all-steps {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px
        }
    </style>
</head>

<body class='snippet-body'>


    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>BIZOPT Partners</h3>
            </div>

            <ul class="list-unstyled components">


                <li class="Btn">
                    <a href="#">Главная</a>
                </li>


                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Мой профиль</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li class="ExtBtn">
                            <a href="#">Данные продавца</a>
                        </li>
                        <li class="ExtBtn">
                            <a href="#">Пользователи</a>
                        </li>
                        <li class="ExtBtn">
                            <a href="#">Мои данные</a>
                        </li>
                    </ul>
                </li>


                <li class="Btn">
                    <a href="#">Мои товары</a>
                </li>

                <li class="Btn">
                    <a href="#">Резюме</a>
                </li>

            </ul>

            <ul class="list-unstyled CTAs">

                <li>
                    <a href="/" class="article">Обратно на главую</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div id="MainWindowContainer" class="container rounded bg-white" w3-inslude-html="template.html">
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>


    <script type="text/javascript">
        $(function() {
            var pageNumber = 1; //here is a number of page
            var xhr = new XMLHttpRequest()
            xhr.open('GET', `becomeCreatorTemplates/${pageNumber}/`)
            xhr.onload = function() {

                $('#MainWindowContainer').html(xhr.response)
            }
            xhr.send()
        });

        $('.Btn').on('click', {}, function(inBody) {
            var xhr = new XMLHttpRequest()
            var index = $(this).index() + 1
            xhr.open('GET', `becomeCreatorTemplates/${index}/`)
            xhr.onload = function() {
                $('#MainWindowContainer').html(xhr.response)
            }
            xhr.send()
        });

        $('.ExtBtn').on('click', {}, function(inBody) {
            var xhr = new XMLHttpRequest()
            var index = $(this).index() + 11
            xhr.open('GET', `becomeCreatorTemplates/${index}/`)
            xhr.onload = function() {
                $('#MainWindowContainer').html(xhr.response)
            }
            xhr.send()
        });
    </script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>
