<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>BeFreela</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6fc980010f.js" crossorigin="anonymous"></script>

</head>

<body>
    <div
        style="position: fixed; top: 3%; left: 3%; z-index: 1000; background-color: rgba(255, 255, 255, 0.5); border: none">
        <a class="uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-overlay" uk-icon="menu"
            style="border: none"></a>
    </div>


    <div id="offcanvas-overlay" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar">
            <div class="uk-flex-column ">
                <div style="margin: auto; width: 50%" class="uk-margin-medium-bottom">
                    <img src="../../media/{{user.userImage}}" style="border-radius: 5 em;">
                </div>
                <div style="text-align: center">
                    <p>{{user.first_name}} {{user.last_name}}</p>
                    <p class="uk-text-muted uk-text-small">{{user.email}}</p>
                </div>

            </div>
            <br>
            <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">

                <li class="uk-active Btn">
                    <button class="uk-button uk-button-default uk-margin-bottom"
                        style="background:  #0A3644; width:70%; border: solid #0A3644 2px ">Профиль</button>
                </li>
                <li class="uk-active Btn">
                    <button class="uk-button uk-button-default uk-margin-bottom"
                        style="background:  #0A3644; width:70%; border: solid #0A3644 2px" inclick="infoStart()">Информация</button>
                </li>
                <li class="uk-active Btn">
                    <button class="uk-button uk-button-default uk-margin-bottom"
                        style="background:  #B54F00; border: solid #B54F00 2px ; width:70%">Магазин</button>
                </li>
                <li class="uk-active Btn">
                    <button class="uk-button uk-button-default uk-margin-bottom"
                        style="background:  #B54F00; border: solid #B54F00 2px; width:70%">Кабинет</button>
                </li>
                <li class="uk-active Btn">
                    <button class="uk-button uk-button-default uk-margin-bottom"
                        style="background:  #B54F00; border: solid #B54F00 2px; width:70%">Товары</button>
                </li>

            </ul>

            <div class="uk-flex-column uk-margin-medium-top" style="text-align:center">
                <a class="uk-button uk-button-default" style="width:70%" href="/">Выйти</a>
            </div>

        </div>
    </div>


    <div id="MainWindowContainer">
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>



<script>


    $(function () {
        var num = window.location.search[1];
        if (localStorage.page != null) {
            num = localStorage.page
        } else {
            num = 2;
        }
        var xhr = new XMLHttpRequest()
        xhr.open('GET', `becomeCreatorTemplates/${num}/`)
        xhr.onload = function () {
            $('#MainWindowContainer').html(xhr.response)
        }
        xhr.send()

    });

    $('.Btn').on('click', {}, function (inBody) {
        var xhr = new XMLHttpRequest()
        var index = $(this).index() + 1
        localStorage.page = index
        xhr.open('GET', `becomeCreatorTemplates/${index}/`)
        xhr.onload = function () {
            $('#MainWindowContainer').html(xhr.response)
        }
        xhr.send()
    });

</script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
</script>
