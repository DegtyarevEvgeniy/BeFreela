{% extends "base.html" %}

{% block content %}
<style>
     @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
     p {
        margin: 0 0 2% 0 ; 
     }
</style>

<body>
    <div class="uk-width-1 uk-flex-column uk-margin-small-top uk-margin-bottom" style="width:80%; margin: auto">
        <div class="uk-margin-medium-bottom">
            <p style="font-weight: 600; font-size: 2.625em;">Мои заказы</p>
            <hr class="uk-divider-icon uk-margin-top">
        </div>

        <div class="uk-flex">
            <div  class="uk-width-2-3 uk-margin-medium-right" style="background-color: grey; height: 70vh">
                
            </div>

            <div class="uk-flex-column uk-width-1-3">
                <div class="uk-flex-column uk-margin-medium-bottom">
                    <p style="font-weight: 600; font-size: 2em;">Помощь</p>
                    <p style="font-weight: 600; font-size: 1em;">Как отслеживать доставку заказа?</p>
                    <p style="font-weight: 600; font-size: 1em;">Как изменить дату или место доставки курьером?</p>
                    <p style="font-weight: 600; font-size: 1em;">Как вернуть товар?</p>
                    <hr class="uk-divider-icon uk-margin-top ">
                </div>
                <div class="uk-flex-column" style="width: 80%">
                    <p style="font-weight: 600; font-size: 1.2em;">Не нашли ответа? Напишите нам</p>
                    <div style="width: 70%; margin: auto;">
                        <a class="uk-button uk-button-secondary uk-border-pill">Задать вопрос</a>
                    </div>           
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
