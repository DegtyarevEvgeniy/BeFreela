{% extends "base.html" %} {% block content %}

<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>BizOpt</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/dc42e4418f.js" crossorigin="anonymous"></script>

    <link href='' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        body {
            background: #343a40bf;
        }
        
        .labels {
            font-size: 11px;
        }
    </style>
</head>
<style>
    .cuttedText {
        display: block;
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
</style>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="container rounded bg-white mt-5 mb-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="main_change" class="col-md-12">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Ваши задачи</h4>
                    </div>
                    <div class="row">
                        {% for card in task_cards %}
                            <!-- start of card template -->
                            <div class="card m-2 p-0" style="width: 18rem;">
                                <!-- src - фото(ссылка на фото)  alt - оставить дефолтным -->
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" class="card-img-top" alt="task img">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.name }}</h5>
                                    <p class="card-text cuttedText " max-width="100">{{ card.description }}</p>
                                    <a href="cardTask" class="btn btn-primary">перейти</a>
                                    <div class="d-inline-block ml-5">
                                        <a href="#" class="btn btn-secondary">
                                            <i class="fa-solid fa-share"></i>
                                        </a>
                                        <a href="#" class="btn btn-secondary">
                                            <i class="fa-solid fa-heart"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="card-footer text-muted text-right">
                                    2 days ago
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
{% endblock %}
