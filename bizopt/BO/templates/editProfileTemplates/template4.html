 <div class="col-md-3 border-right">
     <div class="d-flex flex-column align-items-center text-center p-3 py-5">
         <img class="rounded-circle mt-5" width="150px" src="{{user.userImage.url}}" alt="Error">
         <span class="font-weight-bold ">{{user.first_name}} {{user.last_name}}</span>
         <span>{{user.email}}</span>
         <span class="text-black-50 "> {{user.username}}</span>
     </div>
 </div>
 <div id="main_change " class="col-md-8 ">
     <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="p-3 py-5 ">
             <div class="d-flex justify-content-between align-items-center mb-3 ">
                 <h4 class="text-right ">Настройки профиля</h4>
             </div>
             <div class="row mt-2 ">
                 <div class="col-md-6 ">
                     <label class="labels">Имя</label>
                     <input type="text" name="first_name" class="form-control " id="first_name"
                         placeholder="{{user.first_name}}" value="{{user.first_name}}"></div>
                 <div class="col-md-6 ">
                     <label class="labels">Фамилия</label>
                     <input type="text" name="last_name" class="form-control " id="last_name"
                         placeholder="{{user.last_name}}" value="{{user.last_name}}"></div>
             </div>
             <div class="row mt-3 ">
                 <div class="col-md-12 ">
                     <label class="labels">Номер телефона</label>
                     <input type="text" name="phone" class="form-control" id="phone" placeholder="{{user.phone}}"
                         value="{{user.phone}}"></div>
                 <div class="col-md-12 ">
                     <label class="labels">Город</label>
                     <input type="text" name="city" class="form-control" id="city" placeholder="{{user.city}}"
                         value="{{user.city}}"></div>
                 <div class="col-md-12 ">
                     <label class="labels">Почта</label>
                     <input type="text" class="form-control" id="email" placeholder="{{user.email}}"
                         value="{{user.email}}"></div>
             </div>

            <div class="row mt-3">
                 <div class="coll-md-3">
                     <div class="input-group">
                         <input type="file" name="profile_photo" class="form-control" id="profile_photo"
                             aria-describedby="" aria-label="">
                     </div>
                     <div class="mt-5 text-center ">
                         <button class="btn btn-primary profile-button " type="submit">Сохранить</button>
                     </div>
                 </div>
             </div>
         </div>
     </form>
 </div>
