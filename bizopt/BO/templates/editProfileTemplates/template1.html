<div id="main_change" class="col-md-8">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="pt-3 py-5">
            <div class=" mb-5">
                <h4 class="text-center">Настройки профиля</h4>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <label class="labels">ИНН</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <br>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Краткое наиименование</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Полное наиименование</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                </div>
                <br>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Форма регистрации</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Расчетный счет</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
