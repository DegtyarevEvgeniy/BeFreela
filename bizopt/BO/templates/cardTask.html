{% extends "base.html" %}

{% block content %}


  <div class="wrapper">
   
   
    
        <header>{{ task.name }}</header>
        <input type="radio" name="slider" checked id="home">
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="about">
        <nav>
          <label for="home" class="home"><i class="fas fa-home"></i>Главная</label>
          <label for="blog" class="blog"><i class="fas fa-blog"></i>ТЗ</label>
          <label for="code" class="code"><i class="fas fa-code"></i>Дедлайн</label>
          <label for="help" class="help"><i class="far fa-envelope"></i>Оплата</label>
          <label for="about" class="about"><i class="far fa-user"></i>Автор</label>
          <div class="slider"></div>
        </nav>
        <section>
          <div class="content content-1">
              <div class="d-flex flex-column bd-highlight mb-3">
                  <div class="p-2 bd-highlight">
                      <div style="margin-top: 30px; margin-bottom: 10px">
                          <div class="title">Id товара: </div>
                          <p>{{ task.task_id }}</p>
                      </div>
                  </div>
                  <div class="p-2 bd-highlight">
                      <div class="title">Тэги: </div>
                      <p>{{ task.tags.all|join:", " }}</p>
                  </div>
                  <div class="p-2 bd-highlight">
                      <div class="title">Цена: </div>
                      <p>{{ task.price }}</p>
                  </div>
              </div>
          </div>

          <div class="content content-2">
            <div class="title">Описание:</div>
              <p>{{ task.description }}</p>
          </div>
          <div class="content content-3">
              <div class="title">Время: </div>
              <p>{{ task.time }}</p>
          </div>
          <div class="content content-4">
              <div class="title">Цена: </div>
              <p>{{ task.price }}</p>
          </div>
          <div class="content content-5">
              <div class="title">Id создателя: </div>
              <p>{{ task.id_creator }}</p>
          </div>
        </section>

        </div>

    
  
  <style>



.wrapper{
  width: 100%;
  padding: 25px 30px 30px 30px;
  border-radius: 5px;
  background: #fff;
  box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
}
.wrapper header{
  font-size: 30px;
  font-weight: 600;
  padding-bottom: 20px;
}
.wrapper nav{
  position: relative;
  width: 80%;
  height: 50px;
  display: flex;
  align-items: center;
}
.wrapper nav label{
  display: block;
  height: 100%;
  width: 100%;
  text-align: center;
  line-height: 50px;
  cursor: pointer;
  position: relative;
  z-index: 1;
  color: #17a2b8;
  font-size: 17px;
  border-radius: 5px;
  margin: 0 5px;
  transition: all 0.3s ease;
}
.wrapper nav label:hover{
  background: rgba(23,162,184,0.3);
}
#home:checked ~ nav label.home,
#blog:checked ~ nav label.blog,
#code:checked ~ nav label.code,
#help:checked ~ nav label.help,
  #about:checked ~ nav label.about{
  color: #fff;
}
nav label i{
  padding-right: 7px;
}
nav .slider{
  position: absolute;
  height: 100%;
  width: 20%;
  left: 0;
  bottom: 0;
  z-index: 0;
  border-radius: 5px;
  background: #17a2b8;
  transition: all 0.3s ease;
}
input[type="radio"]{
  display: none;
}
#blog:checked ~ nav .slider{
  left: 20%;
}
#code:checked ~ nav .slider{
  left: 40%;
}
#help:checked ~ nav .slider{
  left: 60%;
}
#about:checked ~ nav .slider{
  left: 80%;
}
section .content{
  display: none;
  background: #fff;
}
#home:checked ~ section .content-1,
#blog:checked ~ section .content-2,
#code:checked ~ section .content-3,
#help:checked ~ section .content-4,
#about:checked ~ section .content-5{
  display: block;
}
section .content .title{
  font-size: 21px;
  font-weight: 500;
  margin: 30px 0 10px 0;
}
section .content p{
text-align: justify;
}

</style>


{% endblock %}
