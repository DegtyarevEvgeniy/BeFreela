{% for product in products %}
<a href="/creators/goods/{{product.id}}" class="uk-link-reset">
    <div class="uk-card uk-card-hover" style="height:400px; width: 220px; margin: 2%; padding: 0 5% 10% 5%">
        <img src="{{product.picture.url}}" width="238px" height="343px" alt="" style="margin-bottom: 2%;">
        <ul style="font-size: 1.2em; padding: 0 2%;" class="uk-nav">
            <li class="uk-active uk-flex uk-flex-between uk-text-truncate uk-width-1">
                <div><p>{{product.show_price}} â‚½ </p></div>
                <div class="uk-width-1-2" ><p class="uk-text-truncate" uk-tooltip="{{product.brand}}" >{{product.brand}}</p></div>
            </li>
            <li class="uk-active uk-text-truncate">{{product.product_name}}</li>
            <li class="star">
                <strong>&star;</strong>
                <strong>&star;</strong>
                <strong>&star;</strong>
                <strong>&star;</strong>
                <strong>&star;</strong>
            </li>
        </ul>
    </div>
</a>
{% endfor %}



<style>
    p.star {
        width: 100%;
        font-size: 20px;
        color: #808080;
        margin: 0;
    }
</style>
</body>


<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>
