{% for product in products %}
<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2" style="margin: 10px auto" uk-grid>
    <div class="uk-card-media-left uk-cover-container uk-padding">
        <img src="https://justnike.ru/image/cache/data/Nike%20M2K%20Tekno/80731_Shoes%20(146)-1200x748-700x500.jpg"
        width="500" height="180" >
    </div>
    <div>
        <div class="uk-card-body">
            <h3 class="uk-card-title uk-text-break">{{ product.product_name }}</h3>
            <div class="uk-width-1-2">
                <div class="uk-flex uk-margin-small-bottom">
                    <span>Срок изготовления:</span>
                </div>
                <p class="textSmallInfo uk-border-rounded">От 3х дней</p>
            </div>
            <div>
                <div class="uk-flex-column-reverse uk-width-1-2">
                    <p class="uk-margin-small-bottom">Регион:</p>
                    <p class="textSmallInfo uk-border-rounded">Москва</p>
                </div>
            </div>
            <div class="uk-flex">
                <img src="https://www.nchti.ru/wp-content/images/profile-anonymous2.png" alt=""
                    class="uk-brder-circle uk-margin-right" height="40" width="40">
                <div>
                    <p>{{product.creator_id}}</p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <br>
                    <div class="price">
                        {{ product.cost }} руб.
                    </div>
                </div>
            </div>
            <br>
            <br>

            <a class="uk-button uk-button-default uk-width-1-2 uk-border-rounded" href="{{ product.id }}"
                style="background-color:  #2D3995; color: white; ">ПОДРОБНЕЕ</a>
        </div>
    </div>
</div>
{% endfor %}

<style>
    .textSmallInfo {
        border: 3px;
        background: rgba(69, 101, 232, 0.34);
        text-align: center;
        font-size: 20px;
    }

    .textBigInfo span {
        font-size: 30px;
    }
</style>


</body>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>
