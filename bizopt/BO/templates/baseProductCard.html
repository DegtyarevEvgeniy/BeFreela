{% for product in products %}
<div class="uk-card uk-card-default uk-grid-collapse rating_{{ product.rating_status }} uk-margin" uk-grid>

    <div class="uk-card-media-left uk-cover-container uk-width-2-3 uk-padding">
        <img src="../../media/{{product.picture}}" width="500" height="180">
    </div>
    <div class="uk-width-1-3">
        <div class="uk-card-body uk-flex-row">
            <h3 class="uk-card-title uk-text-break">{{ product.product_name }}</h3>
            <div class="uk-flex uk-margin-small-bottom">
                <span>Срок изготовления:</span>
            </div>
            <p class="textSmallInfo uk-border-rounded">От 3х дней</p>
            <div class="uk-flex-column-reverse">
                <p class="uk-margin-small-bottom">Регион:</p>
                <p class="textSmallInfo uk-border-rounded">{{product.country}}</p>
            </div>
            <br>
            <div class="price">
                <label>Цена:</label>
                <p class="uk-width-1-2 uk-text-center" style="text-align: center; margin: 0 auto; border-bottom: 1px solid gray; font-size: 1.5em;">{{ product.cost }} руб.</p>
            </div>

            <br>
            <br>
            {% if request.user.is_authenticated %}
            <a class="uk-button uk-button-default uk-width-1 uk-border-rounded" href="/creators/goods/{{ product.id }}"
                style="background-color:  #2D3995; color: white;">ПОДРОБНЕЕ</a>
            {% else %}
            <a class="uk-button uk-button-default uk-width-1 uk-border-rounded" href="/accounts/login/"
                style="background-color:  #2D3995; color: white;">ПОДРОБНЕЕ</a>
            {% endif %}
        </div>
    </div>
</div>

{% endfor %}

<style>
    .textSmallInfo {
        border: 3px;
        background: rgba(69, 101, 232, 0.34);
        text-align: center;
        font-size: 20px;
    }

    .textBigInfo span {
        font-size: 30px;
    }
</style>


</body>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>
