{% for product in products %}

        <img src="{{product.picture.url}}" width="238px" height="343px" alt="">
        <ul style="font-size: 1.2em; padding: 0 2% 1%" class="uk-nav">
            <li class="uk-active uk-flex uk-flex-between uk-text-truncate">
                <div>{{product.price}} â‚½ </div>
                <div>{{product.brand}}</div>
            </li>
            <li class="uk-active uk-text-truncate">{{product.product_name}}</li>
            <li class="star">
                <strong>&star;</strong>
                <strong>&star;</strong>
                <strong>&star;</strong>
                <strong>&star;</strong>
                <strong>&star;</strong>
            </li>
        </ul>
    </div>
</a>

        color: #808080;
        margin: 0;
    }
</style>
