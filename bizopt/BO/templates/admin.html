<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>BeFreela</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6fc980010f.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="card" id="product_creator">
        <div class="card-body">
            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <div class="uk-width-1 uk-text-center">
                    <h1 class="">Одобрить заявку</h1>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->
            <!--Table-->
            <table class="uk-table uk-table-divider uk-width-4-5" style="margin: 2% auto;">
                <!--Table head-->
                <thead>
                    <tr>
                        <th class="uk-text-center uk-width-auto">ID</th>
                        <th class="uk-text-center uk-width-auto">Название бренда</th>
                        <th class="uk-text-center uk-width-auto">Имя</th>
                        <th class="uk-text-center uk-width-auto">Телефон</th>
                        <th class="uk-text-center uk-width-auto">Город</th>
                        <th class="uk-text-center uk-width-auto">ССылка</th>
                        <th class="uk-text-center uk-width-auto">Почта</th>
                        <th class="uk-text-center uk-width-auto">Одорить</th>


                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <form method="POST" id="goodsList">


                    {% csrf_token %}
                    <tbody>

                        {% for partner in partners %}

                        <tr>
                            <td class="uk-text-truncate uk-text-center">{{ partner.id }}</td>
                            <td class="uk-text-truncate uk-text-center">{{ partner.brand_name }}</td>
                            <td class="uk-text-truncate uk-text-center">{{ partner.name }}</td>
                            <td class="uk-text-truncate uk-text-center">{{ partner.phone }}</td>
                            <td class="uk-text-truncate uk-text-center">{{ partner.city }}</td>
                            <td class="uk-text-truncate uk-text-center">{{ partner.link }}</td>
                            <td class="uk-text-truncate uk-text-center">{{ partner.email }}</td>
                            <td class="uk-text-center uk-flex uk-flex-center">
                                <button name="deletePaartner" form="goodsList" value="{{partner.id}}" type="submit"
                                    class="uk-button uk-button-danger uk-margin-small-right uk-border-rounded uk-text-large"> X </button>
                                <button name="submitPaartner" form="goodsList" value="{{partner.id}}" type="submit"
                                    class="uk-button uk-button-primary uk-margin-small-left uk-border-rounded uk-text-large"> Y </button>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </form>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>
