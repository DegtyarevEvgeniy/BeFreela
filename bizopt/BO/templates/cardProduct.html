{% extends "base.html" %} {% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/css/uikit.min.css" />
</head>
<main class="uk-padding-small">

    <body>

        <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s" style="width: 90%; margin: 0 auto;"
            uk-grid uk-lightbox="animation: slide">
            <div class="uk-card-media-left uk-cover-container uk-padding">
                <a style="width: 90%; height: 90%" class="uk-inline" href="{{ product.picture.url }}"
                    data-caption="Caption 1">
                    <img src="{{ product.picture.url }}" alt="" uk-cover>
                </a>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <div class="uk-card-body">
                        <h4 class="product-card-details-product-name uk-text-break">
                            {{product.product_name}}
                        </h4>

                        <hr class="uk-divider-medium uk-margin-samll ">

                        <h4>Описание:</h4>
                        <h5 class="product-card-details-product-desc uk-text-break">
                            {{product.description}}
                        </h5>

                        <hr class="uk-divider-medium uk-margin-samll">

                        <h4>Есть в наличии: {% if product.availability == true%}
                            <span class="badge bg-red"></span> {%else%}
                            <span class="badge bg-green">White</span> {%endif%}
                        </h4>

                        <hr class="uk-divider-medium uk-margin-samll">

                        <h4> Цена: </h4>
                        <h4>{{product.cost}}</h4>

                        <hr class="uk-divider-medium uk-margin-samll">

                        <button type="submit"
                            class="uk-button uk-button-primary uk-margin-right uk-border-rounded">Показать</button>
                        <button type="submit"
                        class="uk-button uk-button-primary uk-margin-left uk-border-rounded" onclick="UIkit.notification({message: 'Запрос отправлен', status: 'success'})">Отправить
                            запрос</button>
                    </div>
                </div>
            </form>
        </div>

    </body>

</main>



<style>
    main {
        padding-top: 100px;
    }

    @media (min-width: 768px) {
        .product-card-details {
            max-height: 640px;
        }
    }

    .product-card-details {
        border-radius: 8px;
        box-shadow: 0 7px 25px -10px rgba(0, 0, 0, 0.33);
    }

    .product-card-details-img {
        width: 100%;
        max-height: 620px;
        object-fit: cover;
    }

    .product-card-details-content {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>

<script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    var alertTrigger = document.getElementById('liveAlertBtn')

    function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message +
            '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

        alertPlaceholder.append(wrapper)
    }

    if (alertTrigger) {
        alertTrigger.addEventListener('click', function () {
            alert('Nice, you triggered this alert message!', 'success')
        })
    }
</script>

{% endblock %}
