{% extends "base.html" %} {% block content %}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>BizOpt</title>
    <link href='' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/css/uikit.min.css" />
</head>

<body>

    <div class="uk-card uk-card-default uk-grid-collapse uk-margin-medium uk-margin-medium-left uk-margin-medium-right"
        uk-grid>
        <div class="uk-card-media-left uk-cover-container uk-width-2-5 text-center uk-padding">
            <img src="{{user.userImage.url}}" alt="" class="uk-border-rounded" style="width: 60%; height: 60%;">
            <p class="uk-margin-remove-bottom uk-text-emphasis">{{user.first_name}} {{user.last_name}}</p>
            <p class="uk-margin-small-top uk-text-muted">{{user.email}}</p>
        </div>
        <div class="uk-width-3-5">
            <div class="uk-card-body">
                <form class="uk-grid-small" method="post" enctype="multipart/form-data" uk-grid>
                    {% csrf_token %}
                    <div class="uk-width-1-2">
                        <label class="uk-form-label">
                            <h4>Имя</h4>
                        </label>
                        <input class="uk-input uk-border-rounded" name="first_naem" type="text" id="first_name"
                            placeholder="{{user.first_name}}" value="{{user.first_name}}">
                    </div>

                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label">
                            <h4>Фамилия</h4>
                        </label>
                        <input class="uk-input uk-border-rounded" name="last_name" type="text" id="last_name"
                            placeholder="{{user.last_name}}" value="{{user.last_name}}">
                    </div>

                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label">
                            <h4>Город</h4>
                        </label>
                        <input class="uk-input uk-border-rounded" name="city" type="number" id="city"
                            placeholder="{{user.city}}" value="{{user.city}}">
                    </div>

                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label">
                            <h4>Телефон</h4>
                        </label>
                        <input class="uk-input uk-border-rounded" name="phone" type="number" id="phone"
                            placeholder="{{user.phone}}" value="{{user.phone}}"">
                    </div>

                    <div class=" uk-width-1-1@s">
                        <label class="uk-form-label">
                            <h4>Почта</h4>
                        </label>
                        <input class="uk-input uk-border-rounded" name="email" type="text" id="email"
                            placeholder="{{user.email}}" value="{{user.email}}">
                    </div>

                    <div class="uk-width-1-1@s js-upload" uk-form-custom>
                        <label class="uk-form-label">
                            <h4>Загрузите новое фото</h4>
                        </label>
                        <br>
                        <div uk-form-custom="target: true" class="uk-width-1-1">
                            <input name="profile_photo" type="file" id="profile_photo">
                            <input class="uk-input uk-form-width-medium uk-width-1-1" type="text"
                                placeholder="Select file" disabled>
                        </div>
                    </div>
                    <div class="uk-width-1-1@s uk-text-center uk-margin-medium-top">
                        <button
                            class="uk-button uk-button-primary uk-width-1-3 uk-margin-medium-right uk-border-rounded"
                            type="submit">Сохранить</button>
                        <button class="uk-button uk-button-primary uk-width-1-3 uk-margin-medium-left uk-border-rounded"
                            type="">Назад</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>

</html>
{% endblock %}
