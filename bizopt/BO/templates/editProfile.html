{% extends "base.html" %} {% block content %}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>BizOpt</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: #343a40bf;
            width: 100%!important;
            height: 100%!important;
            padding: 0px;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }
        
        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }
        
        .profile-button:hover {
            background: #682773
        }
        
        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }
        
        .profile-button:active {
            background: #682773;
            box-shadow: none
        }
        
        .back:hover {
            color: #682773;
            cursor: pointer
        }
        
        .labels {
            font-size: 11px
        }
        
        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }
        #main_change{
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
            <nav class="navbar navbar-light justify-content-center">
                <a class="Btn" style="margin: 0px 5px" href="#">Данные пользователя</a>
                <a class="Btn" style="margin: 0px 5px" href="#">Пользователи</a>
                <a class="Btn" style="margin: 0px 5px" href="#">Мои данные</a>
            </nav>
            <hr>
            <div class="row" id="MainWindowContainer">
            </div>
           
    </div>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
</body>
<script type="text/javascript">
    $(function () {
        var xhr = new XMLHttpRequest()
        xhr.open('GET', '/edit/1/')
        xhr.onload = function () {

            $('#MainWindowContainer').html(xhr.response)
        }
        xhr.send()
    });

    $('.Btn').on('click', {}, function (inBody) {
        var xhr = new XMLHttpRequest()
        var index = $(this).index() + 1
        xhr.open('GET', `/edit/${index}/`)
        xhr.onload = function () {
            $('#MainWindowContainer').html(xhr.response)
        }
        xhr.send()
    });
</script>

</html>
{% endblock %}
