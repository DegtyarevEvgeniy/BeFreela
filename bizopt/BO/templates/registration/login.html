<!doctype html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>BizOpt</title>
	<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/css/uikit.min.css" />
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body>
	<div class="container" style="margin-top: 5%">
		<h1 style="font-size:30px; text-align: center; ">Добро пожаловать в</h1>
		<h1 style="text-align: center; margin-top: 2%">BeFreela</h1>
		<div class="uk-width-4-5" style="margin:auto; border: solid black 4px; border-radius: 1em">
			<div class="uk-flex" style="width: 100%">
				<button id="signin" style="border-bottom: solid black 4px; border-right: solid black 2px"
					class="uk-button uk-button-default uk-width-1-2 uk-margin-remove-padding"
					type="submit">Вход</button>
				<button id="signup" style="border-bottom: solid black 4px; border-left: solid black 2px"
					class="uk-button uk-button-default uk-width-1-2 uk-margin-remove-padding"
					type="submit">Регистрация</button>
			</div>
			<div id="signup-tab" style="display:none; margin: auto">
				<form method="POST" action="." id="signup-form">
					{% csrf_token %}
					<h3 style="text-align: center; margin-top: 5%">Регистрация</h3>
					<div class="inputs" style="margin:auto">
						<div class="uk-flex-column">
							<h5>Почта</h5>
							{{form.email}}
						</div>
						<div class="uk-flex-column">
							<h5>Имя</h5>
							{{form.username}}

						</div>
						<div class="uk-flex-column">
							<h5>Пароль</h5>
							{{form.password1}}
						</div>
						<div class="uk-flex-column">
							<h5>Пароль2</h5>
							{{form.password2}}
						</div>
					</div>
					<!--				<div>-->
					<!--					<input type="checkbox">-->
					<!--					<label>Я согласен с <span style="border-bottom: 1px solid">...........</span></label>-->
					<!--				</div>-->
					<button style=" margin-left: 10%; margin-bottom: 10%; margin-top: 5%; text-align: center"
						class="uk-button uk-button-secondary" type="submit" name="btnform1">Зарегестрироваться</button>
					{% csrf_token %}
				</form>
			</div>
			<form method="POST" action="." id="signin-form">
				{% csrf_token %}
				<div id="signin-tab" style="margin: auto">
					<h3 style="text-align: center; margin-top: 5%">Войти</h3>
					<div style="margin:auto">
						<div class="uk-flex-column inputs">
							<h5>Почта</h5>
							<input type="text" name="email" class="uk-input" placeholder="email@mail.com">
						</div>
						<div class="uk-flex-column inputs">
							<h5>Пароль</h5>
							<input type="password" name="password" placeholder="Password..." class="uk-input">
						</div>
					</div>
					<button style="margin-left: 20%; margin-bottom: 20%; margin-top: 5%"
						class="uk-button uk-button-secondary" type="submit" name="btnform2">Войти</button>
				</div>

			</form>

		</div>
	</div>


</body>
<style>
	.inputs input {
		width: 100%;
		border-radius: 1em;
		margin-bottom: 10px
	}

	.inputs h5 {
		margin-bottom: 5px;
		margin-top: 10px;
	}
</style>
<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'>
</script>
<script>
	$(document).ready(function () {
		$("#signup").click(function () {
			$("#signin-tab").css("display", "none");
			$("#signup-tab").css("display", "");
		});

		$("#signin").click(function () {
			$("#signup-tab").css("display", "none");
			$("#signin-tab").css("display", "");
		});
	});
</script>

</html>
